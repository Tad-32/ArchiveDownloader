<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Archive Downloader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="www.adobeconnect.com" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div class="parentDiv">
            
            <div id="instructions" class="childDiv">
                <ol>
                    <h1>How to download the archive</h1>
                    <li>Open an archive and copy the link at the top of the page.</li>
                    <img src="Copy the Archive Url.png" alt="Location of link.">
                    <li>Paste the link in the text box to the right.</li>
                    <img src="Mp4 download area.png" alt="Location of download button.">
                    <li>Press the three dots and click download.</li>
                </ol>        
            </div>

            <div id="downloadMenu" class="childDiv">
                <h1>Archive Downloader</h1>
                <p>1. Paste here</p>
                <input id="urlInput" type="text" placeholder="Input your archive link here">
                <br>
                <p>2. Click here</p>
                <a id="downloadLink" onclick="buttonClick();">Download here</a>
            </div>
        </div>
    </body>
</html>
